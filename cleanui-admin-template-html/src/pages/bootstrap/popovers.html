<div class="card">
  <div class="card-header">
    <h5>
      <strong class="mr-3">Popovers</strong>
      <a
        href="https://getbootstrap.com/docs/4.4/"
        target="_blank"
        class="btn btn-sm btn-light mr-2"
      >
        Official Documentation
        <i class="fe fe-corner-right-up"></i>
      </a>
      <a
        href="https://getbootstrap.com/docs/4.4/components/popovers/"
        target="_blank"
        class="btn btn-sm btn-light"
      >
        More Examples
        <i class="fe fe-corner-right-up"></i>
      </a>
    </h5>
    <p class="mb-0">
      Provide contextual feedback messages for typical user actions with the handful of available
      and flexible alert messages.
    </p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <h5 class="mb-4">
          <strong>Default Popovers</strong>
        </h5>
        <div class="mb-5">
          <button
            type="button"
            class="btn btn-light"
            data-toggle="popover"
            title="Popover title"
            data-content="And here's some amazing content. It's very engaging. Right?"
          >
            Click to toggle popover
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <h5 class="mb-4">
          <strong>Directions</strong>
        </h5>
        <div class="mb-5">
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="top"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on top
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="right"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on right
          </button>
          <button
            type="button"
            class="btn btn-light mr-2"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="Vivamus
                sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on bottom
          </button>
          <button
            type="button"
            class="btn btn-light"
            data-container="body"
            data-toggle="popover"
            data-placement="left"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on left
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <h5 class="mb-4">
          <strong>Dismissable</strong>
        </h5>
        <div class="mb-5">
          <a
            tabindex="0"
            class="btn btn-light"
            role="button"
            data-toggle="popover"
            data-trigger="focus"
            title="Dismissible popover"
            data-content="And here's some amazing content. It's very engaging. Right?"
            >Dismissible popover</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
