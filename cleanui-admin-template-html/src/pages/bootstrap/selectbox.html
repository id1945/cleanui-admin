<div class="card">
  <div class="card-header">
    <h5>
      <strong class="mr-3">Selectbox</strong>
      <a
        href="https://getbootstrap.com/docs/4.4/"
        target="_blank"
        class="btn btn-sm btn-light mr-2"
      >
        Official Documentation
        <i class="fe fe-corner-right-up"></i>
      </a>
      <a
        href="https://getbootstrap.com/docs/4.4/components/forms/"
        target="_blank"
        class="btn btn-sm btn-light"
      >
        More Examples
        <i class="fe fe-corner-right-up"></i>
      </a>
    </h5>
    <p class="mb-0">
      Provide contextual feedback messages for typical user actions with the handful of available
      and flexible alert messages.
    </p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 mb-5">
        <h5 class="mb-4">
          <strong>Single Item</strong>
        </h5>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Enabled</label>
              <select class="form-control">
                <option>Option 1</option>
                <option disabled="">Option 2 (disabled)</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Disabled</label>
              <select class="form-control" disabled="">
                <option>Option 1</option>
                <option disabled="">Option 2 (disabled)</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-3">
        <h5 class="mb-4">
          <strong>Multiple Items</strong>
        </h5>
        <div class="form-group">
          <label>Enabled</label>
          <select class="form-control" size="7" multiple="">
            <option>Option 1</option>
            <option disabled="">Option 2 (disabled)</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
            <option>Option 6</option>
            <option>Option 7</option>
            <option>Option 8</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
